<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/18769ba2f9.js"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Expenses Project</title>
    </head>
    <body>
        <div id="mainContainer">
            <h1 id="mainHeader">Record of My Expenses</h1>
            <h2 id="error-text"></h2>
            <div id="inputsContainer">
                <div class="input-field">
                    <label for="spentWhere">Where was it spent:</label>
                    <input
                        type="text"
                        name="spentWhere"
                        id="spentWhereInput"
                        placeholder="Input where you spent..."
                    />
                </div>
                <div class="input-field">
                    <label for="howMuchSpent">How much was spent:</label>
                    <input
                        type="number"
                        name="howMuchSpent"
                        id="howMuchSpentInput"
                        placeholder="Input how much you spent..."
                    />
                </div>
                <button id="addBtn">Add</button>
            </div>
            <p id="sum">$0</p>
            <ol id="expensesContainer"></ol>
        </div>
    </body>
</html>
